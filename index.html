<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber-like App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #map { height: 500px; }
        .btn-primary {
            background-color: #000;
            color: white;
        }
        .btn-primary:hover {
            background-color: #333;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">RideShare</h1>
            <nav>
                <a href="driver.html" class="text-white hover:text-gray-300 ml-4">
                    <i class="fas fa-user-shield mr-1"></i>Driver Mode
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Book a Ride</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Pickup Location</label>
                        <input type="text" id="pickup" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Drop-off Location</label>
                        <input type="text" id="dropoff" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
                    </div>
                    <button id="findRide" class="btn-primary w-full py-3 rounded-lg font-medium">
                        <i class="fas fa-car mr-2"></i> Find Ride
                    </button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Your Route</h2>
                <div id="map" class="rounded-lg"></div>
            </div>
        </div>
    </main>

    <!-- Google Maps API -->
    <!-- Replace YOUR_API_KEY with actual key from https://console.cloud.google.com -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
